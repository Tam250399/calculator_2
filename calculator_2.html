<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 2</title>
    <link rel="stylesheet" type="text/css" href="code.css">
    <script type="text/javascript" src="code.js"></script>
</head>

<body>
    <div id="main">
        <table id="main1">
            <tr>
                <input id="screen" type="text" name="text">
            </tr>
        </table>
        <table id="main2">
            <tr>
                <td><input type="button" value="1" onclick="show('1')"></td>
                <td><input type="button" value="2" onclick="show('2')"></td>
                <td><input type="button" value="3" onclick="show('3')"></td>
                <td><input class="area" type="button" value="+" onclick="show('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="show('4')"></td>
                <td><input type="button" value="5" onclick="show('5')"></td>
                <td><input type="button" value="6" onclick="show('6')"></td>
                <td><input class="area" type="button" value="-" onclick="show('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="show('7')"></td>
                <td><input type="button" value="8" onclick="show('8')"></td>
                <td><input type="button" value="9" onclick="show('9')"></td>
                <td><input class="area" type="button" value="x" onclick="show('*')"></td>
            </tr>
            <tr>
                <td><input class="area" type="button" value="c" onclick="xoa('')"></td>
                <td><input class="area" type="button" value="0" onclick="show('0')"></td>
                <td><input class="area" type="button" value="=" onclick="ketqua('=')"></td>
                <td><input class="area" type="button" value="/" onclick="show('/')"></td>
            </tr>
        </table>


    </div>
</body>

</html>
